    :root {
      --bg-gradient: linear-gradient(135deg, #161b22 0%, #23272f 100%);
      --card-bg: #22272e;
      --nav-bg: #161b22;
      --nav-border: #30363d;
      --primary: #58a6ff;
      --text-main: #c9d1d9;
      --text-sub: #8b949e;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
      padding: 0 32px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
      text-decoration: none;
    }
    .navbar .nav-links {
      display: flex;
      gap: 24px;
    }
    .navbar .nav-links a {
      color: var(--text-sub);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .navbar .nav-links a:hover {
      color: var(--primary);
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 48px 40px 40px 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--primary);
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: var(--text-sub);
      margin-bottom: 32px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
    }
    .countdown-item {
      background: #161b22;
      border-radius: 8px;
      padding: 16px 12px;
      min-width: 60px;
      box-shadow: 0 2px 8px 0 rgba(31,38,135,0.08);
    }
    .countdown-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    .countdown-label {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-top: 4px;
    }
    .wish {
      font-size: 1.3rem;
      color: #ffd700;
      margin-top: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(255,215,0,0.08);
    }
    @media (max-width: 600px) {
      .card { padding: 32px 8px; }
      .title { font-size: 2rem; }
      .main-content { padding: 16px 4px; }
    }
    .btn-wish {
      margin-top: 18px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(88,166,255,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .btn-wish:hover {
      background: #1f6feb;
      transform: translateY(-2px) scale(1.04);
    }
    .section-info, .section-story {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 32px 24px;
      color: var(--text-main);
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    .section-info h2, .section-story h2 {
      color: var(--primary);
      margin-top: 0;
    }
    .story-carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }
    .story-content {
      min-width: 220px;
      max-width: 400px;
      min-height: 80px;
      font-size: 1.1rem;
      color: #ffd700;
      background: #161b22;
      border-radius: 8px;
      padding: 18px 16px;
      box-shadow: 0 2px 8px 0 rgba(255,215,0,0.08);
      text-align: left;
      transition: all 0.3s;
    }
    .carousel-btn {
      background: var(--nav-bg);
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .carousel-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .footer {
      background: var(--nav-bg);
      color: var(--text-sub);
      text-align: center;
      padding: 24px 0 12px 0;
      font-size: 1rem;
      border-top: 1px solid var(--nav-border);
      margin-top: 48px;
    }

<body>

    <div class="nav-links">

  <div class="main-content">
    <div class="card">

      <div class="countdown" id="countdown">

  <section class="section-info" id="origin">
    <h2>父亲节简介</h2>
    <p>父亲节是感谢父亲的节日，起源于美国，现已成为全球性节日。中国的父亲节为每年6月的第三个星期日。这一天，子女们会用各种方式表达对父亲的敬爱与感激。</p>
    <h2>节日由来</h2>
    <p>父亲节最早由美国华盛顿州的多德夫人发起，旨在纪念她的父亲。1910年6月19日首次庆祝，后逐渐推广至世界各地。中国大陆自1988年起与国际接轨，将每年6月第三个星期日定为父亲节。</p>
  </section>
  <section class="section-story" id="story">
    <h2>父爱故事</h2>
    <div class="story-carousel">
      <button class="carousel-btn left" onclick="prevStory()">&#8592;</button>
      <div class="story-content" id="storyContent">
        <!-- 故事内容由JS填充 -->
      </div>
      <button class="carousel-btn right" onclick="nextStory()">&#8594;</button>
    </div>
  </section>
  <footer class="footer">
    <div>© 2025 父亲节致敬 | 刘俊恺 | 祝父亲健康快乐！</div>

  <script>
    // 计算下一个父亲节（中国：每年6月的第三个星期日）
    function getNextFathersDay() {
      const now = new Date();
      let year = now.getFullYear();
      let date = new Date(year, 5, 1); // 6月1日
      let firstDay = date.getDay();
      // 6月第一个星期日
      let firstSunday = 1 + ((7 - firstDay) % 7);
      // 第三个星期日
      let fathersDay = new Date(year, 5, firstSunday + 14);
      if (now > fathersDay) {
        year++;
        date = new Date(year, 5, 1);
        firstDay = date.getDay();
        firstSunday = 1 + ((7 - firstDay) % 7);
        fathersDay = new Date(year, 5, firstSunday + 14);
      }
      fathersDay.setHours(0,0,0,0);
      return fathersDay;
    }
    function updateCountdown() {
      const now = new Date();
      const target = getNextFathersDay();
      let diff = target - now;
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // 祝福语切换
    const wishes = [
      '爸爸，祝您健康快乐！',
      '愿平安顺遂，幸福安康！',
      '感谢您的守护，父爱如山！',
      '祝爸爸节日快乐，笑口常开！',
      '愿您身体健康，万事如意！',
      '父爱无言，感恩！',
      '祝爷爷、爸爸天天开心，幸福长伴！'
    ];
    function showRandomWish() {
      let idx = Math.floor(Math.random() * wishes.length);
      document.getElementById('wish').textContent = wishes[idx];
    }
    // 父爱故事轮播
    const stories = [
      '小时候，父亲总是默默为我挡雨，长大后才懂得。',
      '父亲的背影，是我童年最温暖的记忆。',
      '他不善言辞，却用行动表达着深沉的爱。',
      '父亲的肩膀，是我永远的依靠。',
      '他教会我坚强、勇敢和责任。',
      '父亲的爱，像山一样厚重，像海一样宽广。',
      '无论我走多远，家中总有父亲的牵挂。'
    ];
    let storyIdx = 0;
    function renderStory() {
      document.getElementById('storyContent').textContent = stories[storyIdx];
    }
    function prevStory() {
      storyIdx = (storyIdx - 1 + stories.length) % stories.length;
      renderStory();
    }
    function nextStory() {
      storyIdx = (storyIdx + 1) % stories.length;
      renderStory();
    }

  <section class="section-info" id="myWish">
    <h2>我对您的愿望</h2>
    <p>我的愿望：少抽烟喝酒，那对身体不好。早睡觉，保持健康。愿爸爸身体健康，万事如意！</p>
    <h2>我对爷爷的愿望</h2>
    <p>愿爷爷身体健康，快乐！</p>
  </section>
    // 页面加载时初始化故事
    renderStory();
  </script>
